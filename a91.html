<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Registration Form</title>
<style>
  body { font-family: Arial, sans-serif; background:#fafafa; display:flex; justify-content:center; align-items:center; height:100vh; }
  .form-box { background:#fff; padding:2rem; box-shadow:0 0 10px rgba(0,0,0,0.1); border-radius:5px; width:320px; }
  .form-box label { display:block; margin-top:1rem; }
  .form-box input, .form-box textarea { width:100%; padding:0.5rem; margin-top:0.25rem; border:1px solid #ddd; border-radius:3px; }
  .error { color:red; font-size:0.9rem; }
  button { margin-top:1rem; padding:0.5rem 1rem; background:#333; color:#fff; border:none; border-radius:3px; cursor:pointer; }
</style>
</head>
<body>
  <div class="form-box">
    <h2>Registration Form</h2>
    <form id="regForm" novalidate>
      <label>Name:
        <input type="text" name="name">
        <div class="error" id="nameErr"></div>
      </label>
      <label>Email:
        <input type="email" name="email">
        <div class="error" id="emailErr"></div>
      </label>
      <label>Website:
        <input type="url" name="website">
        <div class="error" id="siteErr"></div>
      </label>
      <label>Message:
        <textarea name="message"></textarea>
        <div class="error" id="msgErr"></div>
      </label>
      <button type="submit">Submit</button>
    </form>
  </div>
<script>
  document.getElementById('regForm').addEventListener('submit', e => {
    e.preventDefault();
    let valid = true;

    const name = e.target.name.value.trim();
    const email = e.target.email.value.trim();
    const website = e.target.website.value.trim();
    const message = e.target.message.value.trim();

    document.getElementById('nameErr').textContent = name ? '' : 'This field is required';
    document.getElementById('emailErr').textContent = email && /^[^ ]+@[^ ]+\.[a-z]{2,}$/i.test(email) ? '' : 'A valid email address is required';
    document.getElementById('siteErr').textContent = website && /^(https?:\/\/)/.test(website) ? '' : 'A valid url is required';
    document.getElementById('msgErr').textContent = message ? '' : 'This field is required';

    if (!name || !email || !website || !message ||
        document.querySelectorAll('.error').some(el => el.textContent)) valid = false;

    if (valid) alert('Form submitted successfully!');
  });
</script>
</body>
</html>
